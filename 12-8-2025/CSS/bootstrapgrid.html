<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap grid layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12"
          style="
            border: 2px;
            text-align: center;
            border-color: black;
            border-style: solid;
          "
        >
          <h1>Header</h1>
        </div>
      </div>

      <div class="row">
        <div
          class="col-md-8"
          style="
            border: 2px;
            text-align: center;
            border-color: black;
            border-style: solid;
          "
        >
          <h1>Main</h1>
        </div>

        <div
          class="col-md-4"
          style="
            border: 2px;
            text-align: center;
            border-color: black;
            border-style: solid;
          "
        >
          <h1>aside</h1>
        </div>
      </div>

      <div class="row">
        <div
          class="col-md-12"
          style="
            border: 2px;
            text-align: center;
            border-color: black;
            border-style: solid;
          "
        >
          <h1>Footer</h1>
        </div>
      </div>
    </div>
  </body>
</html>
