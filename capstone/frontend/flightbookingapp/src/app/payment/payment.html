<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Payment</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="simulatePayment()">
        <label class="form-label mb-2">Select Payment Mode</label>
        <div class="btn-group d-flex mb-3" role="group">
          <input
            type="radio"
            class="btn-check"
            name="mode"
            id="cardMode"
            value="CARD"
            [(ngModel)]="mode"
            required
          />
          <label class="btn btn-outline-primary w-100" for="cardMode">
            ðŸ’³ Card
          </label>

          <input
            type="radio"
            class="btn-check"
            name="mode"
            id="upiMode"
            value="UPI"
            [(ngModel)]="mode"
          />
          <label class="btn btn-outline-success w-100" for="upiMode">
            ðŸ§¾ UPI
          </label>
        </div>

        <!-- Card Details -->
        <div *ngIf="mode === 'CARD'" class="mb-3">
          <label class="form-label">Card Number</label>
          <input
            type="text"
            class="form-control mb-2"
            [(ngModel)]="cardNumber"
            name="cardNumber"
            maxlength="16"
            pattern="\d{16}"
            title="Card number must be exactly 16 digits"
            required
          />

          <label class="form-label">Expiry Date</label>
          <input
            type="month"
            class="form-control mb-2"
            [(ngModel)]="expiryDate"
            name="expiryDate"
            required
          />

          <label class="form-label">CVV</label>
          <input
            type="password"
            class="form-control"
            maxlength="3"
            [(ngModel)]="cvv"
            name="cvv"
            pattern="\d{3}"
            title="CVV must be exactly 3 digits"
            required
          />
        </div>

        <!-- UPI Details -->
        <div *ngIf="mode === 'UPI'" class="mb-3">
          <label class="form-label">UPI ID</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="upiId"
            name="upiId"
            required
          />
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success px-4">
            Pay & Confirm
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
