<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-lg border-0" style="max-width: 800px; width: 100%;">
    <div class="card-header bg-success text-white text-center">
      <h4 class="mb-0">🎉 Booking Confirmed!</h4>
    </div>
    <div class="card-body text-center">
      <p class="fs-6 text-muted mb-2">Thank you for booking with us.</p>
      
      <div class="alert alert-info py-2">
        <strong>Booking ID:</strong> {{ bookingId }}
      </div>

      <div class="mt-3">
        <button class="btn btn-primary btn-sm me-2" (click)="downloadPdf()">⬇ Download Ticket (PDF)</button>
        <button class="btn btn-outline-secondary btn-sm" (click)="goHome()">🏠 Home</button>
      </div>
    </div>
    <div class="card-footer text-muted small text-center">
      Have a safe journey! ✨
    </div>
  </div>
</div>
