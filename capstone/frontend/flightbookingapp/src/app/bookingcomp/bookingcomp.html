<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Booking Details</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submitBooking()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" [(ngModel)]="request.username" name="username" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select [(ngModel)]="request.gender" name="gender" class="form-select" required>
              <option value="">-- Select Gender --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" [(ngModel)]="request.age" name="age" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" [(ngModel)]="request.userEmail" name="userEmail" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Travel Date</label>
            <input type="date" [(ngModel)]="request.travelDate" name="travelDate" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" [(ngModel)]="request.amount" name="amount" class="form-control" readonly />
          </div>
        </div>

        <div class="text-end mt-4">
          <button class="btn btn-success px-4">Proceed to Payment</button>
          
        </div>
      </form>
    </div>
  </div>
</div>
