<div class="flight-container d-flex justify-content-center align-items-center">
  <div class="card flight-card shadow-lg p-5 border-0">
    <h2 class="text-center mb-5 fw-bold">✈ Search Flights</h2>
    <form (ngSubmit)="submitSearch()">
      <div class="row g-4 align-items-end">

        <!-- From Input -->
        <div class="col-md-5 position-relative">
          <label class="form-label fw-semibold">From</label>
          <input
            type="text"
            [(ngModel)]="search.source"
            name="source"
            placeholder="City or airport code"
            minlength="3"
            required
            class="form-control form-control-lg shadow-sm flight-input"
          />
        </div>

        <!-- Swap Button -->
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <button
            type="button"
            class="btn swap-btn rounded-circle shadow"
            (click)="swap()"
            title="Swap From & To"
          >
            ⇄
          </button>
        </div>

        <!-- To Input -->
        <div class="col-md-5 position-relative">
          <label class="form-label fw-semibold">To</label>
          <input
            type="text"
            [(ngModel)]="search.destination"
            name="destination"
            placeholder="City or airport code"
            minlength="3"
            required
            class="form-control form-control-lg shadow-sm flight-input"
          />
        </div>

        <!-- Departure Date -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Departure Date</label>
          <input
            type="date"
            [(ngModel)]="search.date"
            name="date"
            required
            class="form-control form-control-lg shadow-sm flight-input"
          />
        </div>

        <!-- Search Button -->
        <div class="col-md-6 text-end">
          <button
            type="submit"
            class="btn search-btn shadow"
          >
            🔍 Search
          </button>
        </div>

      </div>
    </form>
  </div>
</div>
